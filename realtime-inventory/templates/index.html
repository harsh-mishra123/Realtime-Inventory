<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Inventory Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .connection-status {
            text-align: right;
            color: white;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .connected {
            color: #4ade80;
        }

        .disconnected {
            color: #f87171;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 1rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .inventory-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .inventory-card.updated {
            animation: highlightPulse 1s ease;
        }

        @keyframes highlightPulse {
            0% { background-color: white; }
            50% { background-color: #e0e7ff; transform: scale(1.02); }
            100% { background-color: white; }
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .quantity {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }

        .quantity small {
            font-size: 1rem;
            color: #999;
            font-weight: normal;
        }

        .last-updated {
            font-size: 0.8rem;
            color: #999;
            text-align: right;
            margin-bottom: 15px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #667eea;
            color: white;
        }

        .edit-btn:hover {
            background: #5a67d8;
        }

        .delete-btn {
            background: #f87171;
            color: white;
        }

        .delete-btn:hover {
            background: #ef4444;
        }

        .add-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .add-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            flex: 0 0 auto;
        }

        .add-btn:hover {
            background: #5a67d8;
        }

        .loading {
            text-align: center;
            color: white;
            grid-column: 1/-1;
            padding: 50px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Real-Time Inventory Dashboard</h1>
        
        <div class="connection-status">
            Status: <span id="connection-status" class="connected">üü¢ Connected</span>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Items</h3>
                <div class="stat-value" id="total-items">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Stock</h3>
                <div class="stat-value" id="total-stock">0</div>
            </div>
            <div class="stat-card">
                <h3>Low Stock (<5)</h3>
                <div class="stat-value" id="low-stock">0</div>
            </div>
        </div>

        <div class="inventory-grid" id="inventory-grid">
            <div class="loading">Loading inventory...</div>
        </div>

        <div class="add-section">
            <h2>‚ûï Add New Item</h2>
            <div class="form-group">
                <input type="text" id="new-name" placeholder="Product Name (e.g., Red Label Tea)" autocomplete="off">
                <input type="number" id="new-quantity" placeholder="Quantity" min="0" value="1">
                <button class="add-btn" onclick="addItem()">Add Item</button>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        let ws = new WebSocket(`ws://${window.location.host}/ws`);
        let currentItems = [];

        // Connection status handling
        ws.onopen = () => {
            document.getElementById('connection-status').innerHTML = 'üü¢ Connected';
            document.getElementById('connection-status').className = 'connected';
            console.log('WebSocket connected');
        };

        ws.onclose = () => {
            document.getElementById('connection-status').innerHTML = 'üî¥ Disconnected';
            document.getElementById('connection-status').className = 'disconnected';
            console.log('WebSocket disconnected. Reconnecting...');
            
            // Try to reconnect every 3 seconds
            setTimeout(() => {
                ws = new WebSocket(`ws://${window.location.host}/ws`);
            }, 3000);
        };

        // Handle real-time updates
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('Real-time update:', data);

            if (data.event === 'INSERT') {
                currentItems.push(data.data);
                updateDashboard();
                highlightCard(data.data.id);
            } else if (data.event === 'UPDATE') {
                const index = currentItems.findIndex(i => i.id === data.data.id);
                if (index !== -1) {
                    currentItems[index] = data.data;
                    updateDashboard();
                    highlightCard(data.data.id);
                }
            } else if (data.event === 'DELETE') {
                currentItems = currentItems.filter(i => i.id !== data.data.id);
                updateDashboard();
            }
        };

        // Load initial inventory
        async function loadInventory() {
            try {
                const response = await fetch('/inventory/');
                if (!response.ok) throw new Error('Failed to load');
                currentItems = await response.json();
                updateDashboard();
            } catch (error) {
                console.error('Error loading inventory:', error);
                document.getElementById('inventory-grid').innerHTML = 
                    '<div style="color: white; text-align: center; grid-column: 1/-1;">Error loading inventory. Make sure server is running.</div>';
            }
        }

        // Update dashboard UI
        function updateDashboard() {
            const grid = document.getElementById('inventory-grid');
            
            // Calculate stats
            const totalItems = currentItems.length;
            const totalStock = currentItems.reduce((sum, item) => sum + item.quantity, 0);
            const lowStock = currentItems.filter(item => item.quantity < 5).length;
            
            // Update stats
            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('total-stock').textContent = totalStock;
            document.getElementById('low-stock').textContent = lowStock;
            
            if (currentItems.length === 0) {
                grid.innerHTML = '<div class="loading">No items in inventory. Add some!</div>';
                return;
            }
            
            // Render inventory cards
            grid.innerHTML = currentItems.map(item => `
                <div class="inventory-card" id="card-${item.id}">
                    <div class="product-name">${item.name}</div>
                    <div class="quantity">
                        ${item.quantity} <small>units</small>
                    </div>
                    <div class="last-updated">
                        Last updated: ${new Date(item.updated_at).toLocaleString()}
                    </div>
                    <div class="card-actions">
                        <button class="edit-btn" onclick="updateItem(${item.id})">‚úèÔ∏è Edit</button>
                        <button class="delete-btn" onclick="deleteItem(${item.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Highlight card when updated
        function highlightCard(id) {
            const card = document.getElementById(`card-${id}`);
            if (card) {
                card.classList.add('updated');
                setTimeout(() => card.classList.remove('updated'), 1000);
            }
        }

        // Add new item
        async function addItem() {
            const name = document.getElementById('new-name').value.trim();
            const quantity = document.getElementById('new-quantity').value;
            
            if (!name) {
                alert('Please enter a product name');
                return;
            }
            
            if (!quantity || parseInt(quantity) < 0) {
                alert('Please enter a valid quantity');
                return;
            }
            
            try {
                const response = await fetch(`/inventory/?name=${encodeURIComponent(name)}&quantity=${quantity}`, {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Failed to add');
                
                // Clear inputs
                document.getElementById('new-name').value = '';
                document.getElementById('new-quantity').value = '1';
                
            } catch (error) {
                console.error('Error adding item:', error);
                alert('Failed to add item. Check console for details.');
            }
        }

        // Update item quantity
        async function updateItem(id) {
            const newQuantity = prompt('Enter new quantity:', '');
            
            if (newQuantity === null) return; // User cancelled
            
            const quantity = parseInt(newQuantity);
            if (isNaN(quantity) || quantity < 0) {
                alert('Please enter a valid quantity');
                return;
            }
            
            try {
                const response = await fetch(`/inventory/${id}?quantity=${quantity}`, {
                    method: 'PUT'
                });
                
                if (!response.ok) throw new Error('Failed to update');
                
            } catch (error) {
                console.error('Error updating item:', error);
                alert('Failed to update item. Check console for details.');
            }
        }

        // Delete item
        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            
            try {
                const response = await fetch(`/inventory/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete');
                
            } catch (error) {
                console.error('Error deleting item:', error);
                alert('Failed to delete item. Check console for details.');
            }
        }

        // Load inventory when page loads
        document.addEventListener('DOMContentLoaded', loadInventory);
    </script>
</body>
</html>
