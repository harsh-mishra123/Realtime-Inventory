<!DOCTYPE html>
<html>
<head>
    <title>Real-Time Inventory Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(145deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 24px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at 70% 30%, rgba(99, 102, 241, 0.1) 0%, transparent 30%),
                        radial-gradient(circle at 30% 70%, rgba(139, 92, 246, 0.1) 0%, transparent 30%);
            animation: rotate 60s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        /* Header animation */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.8rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.8s ease-out;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #818cf8, #c084fc, #818cf8, transparent);
            border-radius: 2px;
            animation: shimmer 2s infinite;
            background-size: 200% 100%;
        }

        @keyframes shimmer {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }

        /* Connection status with pulse */
        .connection-status {
            text-align: right;
            color: rgba(255,255,255,0.9);
            margin-bottom: 20px;
            font-size: 0.95rem;
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 100px;
            display: inline-block;
            float: right;
            border: 1px solid rgba(255,255,255,0.1);
            animation: slideDown 0.8s ease-out 0.1s both;
        }

        .connected {
            color: #4ade80;
            position: relative;
            padding-left: 20px;
        }

        .connected::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .disconnected {
            color: #f87171;
            position: relative;
            padding-left: 20px;
        }

        .disconnected::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background: #f87171;
            border-radius: 50%;
        }

        @keyframes pulse {
            0%, 100% { transform: translateY(-50%) scale(1); opacity: 1; }
            50% { transform: translateY(-50%) scale(1.3); opacity: 0.7; }
        }

        /* Stats cards with hover effects */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            clear: both;
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 28px 25px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.7s;
        }

        .stat-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(129, 140, 248, 0.5);
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(129, 140, 248, 0.3);
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card h3 {
            color: rgba(255,255,255,0.7);
            font-size: 0.9rem;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        /* Inventory grid with staggered animation */
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .inventory-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.6s ease-out;
            animation-fill-mode: both;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Stagger children animation */
        .inventory-card:nth-child(1) { animation-delay: 0.1s; }
        .inventory-card:nth-child(2) { animation-delay: 0.15s; }
        .inventory-card:nth-child(3) { animation-delay: 0.2s; }
        .inventory-card:nth-child(4) { animation-delay: 0.25s; }
        .inventory-card:nth-child(5) { animation-delay: 0.3s; }
        .inventory-card:nth-child(6) { animation-delay: 0.35s; }

        .inventory-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #818cf8, #c084fc);
            transform: scaleX(0);
            transition: transform 0.4s ease;
            transform-origin: left;
        }

        .inventory-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(129, 140, 248, 0.5);
            box-shadow: 0 30px 50px -20px rgba(0, 0, 0, 0.6);
        }

        .inventory-card:hover::after {
            transform: scaleX(1);
        }

        .inventory-card.updated {
            animation: highlightGlow 1.2s ease-out;
        }

        @keyframes highlightGlow {
            0%, 100% { box-shadow: 0 0 0 0 rgba(129, 140, 248, 0); }
            20% { box-shadow: 0 0 0 20px rgba(129, 140, 248, 0.3); }
            40% { box-shadow: 0 0 0 40px rgba(129, 140, 248, 0.2); }
            60% { box-shadow: 0 0 0 60px rgba(129, 140, 248, 0.1); }
            80% { box-shadow: 0 0 0 80px rgba(129, 140, 248, 0); }
        }

        .product-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(255,255,255,0.1);
            letter-spacing: -0.3px;
        }

        .quantity {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, white, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin: 20px 0;
            line-height: 1;
        }

        .quantity small {
            font-size: 1rem;
            color: rgba(255,255,255,0.5);
            font-weight: 400;
            background: none;
            -webkit-text-fill-color: rgba(255,255,255,0.5);
        }

        .last-updated {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.4);
            text-align: right;
            margin-bottom: 20px;
            font-feature-settings: 'tnum';
        }

        .card-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 14px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        .edit-btn {
            background: linear-gradient(135deg, #818cf8, #6366f1);
            color: white;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.5);
        }

        .delete-btn {
            background: linear-gradient(135deg, #f87171, #ef4444);
            color: white;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(239, 68, 68, 0.5);
        }

        /* Add section with glass effect */
        .add-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 32px;
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideUp 0.8s ease-out 0.4s both;
            transition: all 0.3s ease;
        }

        .add-section:hover {
            border-color: rgba(129, 140, 248, 0.5);
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.5);
        }

        .add-section h2 {
            color: white;
            margin-bottom: 24px;
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .form-group {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 220px;
            padding: 14px 18px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            font-size: 1rem;
            transition: all 0.3s;
            color: white;
        }

        input::placeholder {
            color: rgba(255,255,255,0.4);
        }

        input:focus {
            outline: none;
            border-color: #818cf8;
            background: rgba(255,255,255,0.15);
            transform: scale(1.02);
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .add-btn {
            background: linear-gradient(135deg, #818cf8, #6366f1);
            color: white;
            padding: 14px 36px;
            font-size: 1rem;
            flex: 0 0 auto;
            border-radius: 16px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px #6366f1;
        }

        .loading {
            text-align: center;
            color: rgba(255,255,255,0.7);
            grid-column: 1/-1;
            padding: 60px;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 28px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Responsive animations */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
                white-space: normal;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .form-group {
                flex-direction: column;
            }
            
            .add-btn {
                width: 100%;
            }
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #818cf8, #6366f1);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Real-Time Inventory Dashboard</h1>
        
        <div class="connection-status">
            Status: <span id="connection-status" class="connected">Connected</span>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Items</h3>
                <div class="stat-value" id="total-items">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Stock</h3>
                <div class="stat-value" id="total-stock">0</div>
            </div>
            <div class="stat-card">
                <h3>Low Stock (<5)</h3>
                <div class="stat-value" id="low-stock">0</div>
            </div>
        </div>

        <div class="inventory-grid" id="inventory-grid">
            <div class="loading">Loading inventory...</div>
        </div>

        <div class="add-section">
            <h2>‚ûï Add New Item</h2>
            <div class="form-group">
                <input type="text" id="new-name" placeholder="Product Name (e.g., Red Label Tea)" autocomplete="off">
                <input type="number" id="new-quantity" placeholder="Quantity" min="0" value="1">
                <button class="add-btn" onclick="addItem()">Add Item</button>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection (your existing JavaScript remains the same)
        let ws = new WebSocket(`ws://${window.location.host}/ws`);
        let currentItems = [];

        // Connection status handling
        ws.onopen = () => {
            document.getElementById('connection-status').innerHTML = 'Connected';
            document.getElementById('connection-status').className = 'connected';
            console.log('WebSocket connected');
        };

        ws.onclose = () => {
            document.getElementById('connection-status').innerHTML = 'Disconnected';
            document.getElementById('connection-status').className = 'disconnected';
            console.log('WebSocket disconnected. Reconnecting...');
            
            // Try to reconnect every 3 seconds
            setTimeout(() => {
                ws = new WebSocket(`ws://${window.location.host}/ws`);
            }, 3000);
        };

        // Handle real-time updates
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('Real-time update:', data);

            if (data.event === 'INSERT') {
                currentItems.push(data.data);
                updateDashboard();
                highlightCard(data.data.id);
            } else if (data.event === 'UPDATE') {
                const index = currentItems.findIndex(i => i.id === data.data.id);
                if (index !== -1) {
                    currentItems[index] = data.data;
                    updateDashboard();
                    highlightCard(data.data.id);
                }
            } else if (data.event === 'DELETE') {
                currentItems = currentItems.filter(i => i.id !== data.data.id);
                updateDashboard();
            }
        };

        // Load initial inventory
        async function loadInventory() {
            try {
                const response = await fetch('/inventory/');
                if (!response.ok) throw new Error('Failed to load');
                currentItems = await response.json();
                updateDashboard();
            } catch (error) {
                console.error('Error loading inventory:', error);
                document.getElementById('inventory-grid').innerHTML = 
                    '<div style="color: rgba(255,255,255,0.7); text-align: center; grid-column: 1/-1; padding: 40px;">Error loading inventory. Make sure server is running.</div>';
            }
        }

        // Update dashboard UI
        function updateDashboard() {
            const grid = document.getElementById('inventory-grid');
            
            // Calculate stats
            const totalItems = currentItems.length;
            const totalStock = currentItems.reduce((sum, item) => sum + item.quantity, 0);
            const lowStock = currentItems.filter(item => item.quantity < 5).length;
            
            // Update stats
            document.getElementById('total-items').textContent = totalItems;
            document.getElementById('total-stock').textContent = totalStock;
            document.getElementById('low-stock').textContent = lowStock;
            
            if (currentItems.length === 0) {
                grid.innerHTML = '<div class="loading">No items in inventory. Add some!</div>';
                return;
            }
            
            // Render inventory cards
            grid.innerHTML = currentItems.map(item => `
                <div class="inventory-card" id="card-${item.id}">
                    <div class="product-name">${item.name}</div>
                    <div class="quantity">
                        ${item.quantity} <small>units</small>
                    </div>
                    <div class="last-updated">
                        Last updated: ${new Date(item.updated_at).toLocaleString()}
                    </div>
                    <div class="card-actions">
                        <button class="edit-btn" onclick="updateItem(${item.id})">‚úèÔ∏è Edit</button>
                        <button class="delete-btn" onclick="deleteItem(${item.id})">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Highlight card when updated
        function highlightCard(id) {
            const card = document.getElementById(`card-${id}`);
            if (card) {
                card.classList.add('updated');
                setTimeout(() => card.classList.remove('updated'), 1200);
            }
        }

        // Add new item
        async function addItem() {
            const name = document.getElementById('new-name').value.trim();
            const quantity = document.getElementById('new-quantity').value;
            
            if (!name) {
                alert('Please enter a product name');
                return;
            }
            
            if (!quantity || parseInt(quantity) < 0) {
                alert('Please enter a valid quantity');
                return;
            }
            
            try {
                const response = await fetch(`/inventory/?name=${encodeURIComponent(name)}&quantity=${quantity}`, {
                    method: 'POST'
                });
                
                if (!response.ok) throw new Error('Failed to add');
                
                // Clear inputs
                document.getElementById('new-name').value = '';
                document.getElementById('new-quantity').value = '1';
                
            } catch (error) {
                console.error('Error adding item:', error);
                alert('Failed to add item. Check console for details.');
            }
        }

        // Update item quantity
        async function updateItem(id) {
            const newQuantity = prompt('Enter new quantity:', '');
            
            if (newQuantity === null) return; // User cancelled
            
            const quantity = parseInt(newQuantity);
            if (isNaN(quantity) || quantity < 0) {
                alert('Please enter a valid quantity');
                return;
            }
            
            try {
                const response = await fetch(`/inventory/${id}?quantity=${quantity}`, {
                    method: 'PUT'
                });
                
                if (!response.ok) throw new Error('Failed to update');
                
            } catch (error) {
                console.error('Error updating item:', error);
                alert('Failed to update item. Check console for details.');
            }
        }

        // Delete item
        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) return;
            
            try {
                const response = await fetch(`/inventory/${id}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) throw new Error('Failed to delete');
                
            } catch (error) {
                console.error('Error deleting item:', error);
                alert('Failed to delete item. Check console for details.');
            }
        }

        // Load inventory when page loads
        document.addEventListener('DOMContentLoaded', loadInventory);
    </script>
</body>
</html>
